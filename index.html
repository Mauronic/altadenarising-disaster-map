<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altadena Photo Map | Community Photo Archive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access photos of your neighborhood during evacuations">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <style>
        :root {
            --primary-color: #2D3142;
            --accent-color: #EF8354;
            --background-color: #F7F9FB;
            --text-color: #333;
            --shadow-color: rgba(0,0,0,0.1);
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
            background: var(--background-color);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .photo-viewer {
            width: 50%;
            height: 100%;
            background: white;
            position: relative;
            display: none;
            flex-direction: column;
            border-right: 1px solid var(--shadow-color);
        }

        .photo-viewer.active {
            display: flex;
        }

        .photo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .photo-frame {
            flex: 1;
            width: 100%;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-frame iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .open-original {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 2px 8px var(--shadow-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
            margin-left: 1rem;
            flex-shrink: 0;
        }

        .open-original:hover {
            transform: scale(1.1);
            background: var(--background-color);
        }

        .open-original i {
            font-size: 18px;
            color: var(--primary-color);
        }

        .photo-info-panel {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid var(--shadow-color);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .photo-info-text {
            flex: 1;
        }

        .photo-info-panel h2 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .photo-info-panel p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .close-viewer {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 2px 8px var(--shadow-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all var(--transition-speed);
        }

        .close-viewer:hover {
            transform: scale(1.1);
        }

        .close-viewer i {
            font-size: 20px;
            color: var(--primary-color);
        }

        #map {
            height: 100vh;
            flex: 1;
            background: #f8f9fa;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity var(--transition-speed);
        }

        .loading-content {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--background-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff5252;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255,82,82,0.2);
            max-width: 80vw;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 300px;
            max-width: calc(100vw - 40px);
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 12px var(--shadow-color);
            font-size: 16px;
            transition: all var(--transition-speed);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 8px;
            margin-top: 8px;
            box-shadow: 0 4px 20px var(--shadow-color);
            max-height: 300px;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all var(--transition-speed);
        }

        .search-results.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background var(--transition-speed);
        }

        .search-result-item:hover {
            background: var(--background-color);
        }

        .search-result-item:not(:last-child) {
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .photo-navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            width: 100%;
            pointer-events: none;
            padding: 0 20px;
        }

        .nav-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 2px 12px var(--shadow-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
            transition: all var(--transition-speed);
            opacity: 0.9;
        }

        .nav-button:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-button i {
            font-size: 20px;
            color: var(--primary-color);
        }

        .photo-marker {
            transition: transform var(--transition-speed);
            z-index: 100;
        }

        .photo-marker:hover {
            transform: scale(1.2);
            z-index: 1000 !important;
        }

        .photo-marker.active {
            transform: scale(1.3);
            z-index: 900 !important;
        }

        .photo-marker.active i {
            color: var(--primary-color) !important;
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        /* Ensure tooltips are always above markers */
        .leaflet-tooltip-pane {
            z-index: 1100 !important;
        }

        .leaflet-tooltip {
            margin-top: -60px !important;
            pointer-events: none !important;
        }

        /* Ensure popup is below tooltip but above markers */
        .leaflet-popup-pane {
            z-index: 950 !important;
        }

        /* Prevent marker hover state from being hidden */
        .leaflet-marker-pane {
            z-index: 900 !important;
        }

        .leaflet-popup-content-wrapper {
            padding: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .photo-popup {
            position: relative;
        }

        .photo-popup img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-info {
            padding: 1rem;
            background: white;
        }

        .photo-info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }

        .photo-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .photo-controls {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .photo-control-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: all var(--transition-speed);
        }

        .photo-control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .photo-viewer {
                width: 100%;
                height: 60%;
            }

            .map-container {
                height: 40%;
            }

            #map {
                height: 100%;
            }

            .search-container {
                top: 10px;
                left: 10px;
                width: calc(100% - 20px);
            }

            .leaflet-popup-content-wrapper {
                max-width: 90vw;
            }
        }

        /* Accessibility Improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        *:focus {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* High Contrast Mode */
        @media (prefers-contrast: more) {
            :root {
                --primary-color: #000;
                --accent-color: #c41e3a;
                --text-color: #000;
                --background-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="photo-viewer" class="photo-viewer">
            <button class="close-viewer" id="close-viewer" aria-label="Close photo viewer">
                <i class="fas fa-times"></i>
            </button>
            <div class="photo-content">
                <div class="photo-frame" id="photo-frame">
                    <!-- Photo iframe will be inserted here -->
                </div>
                <div class="photo-info-panel" id="photo-info">
                    <!-- Photo info will be inserted here -->
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map" role="application" aria-label="Interactive map showing photos of Altadena properties"></div>
            <div class="search-container">
                <input type="text" id="address-search" class="search-box" placeholder="Search by address..." aria-label="Search for an address">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="loading-spinner" role="progressbar" aria-label="Loading map data"></div>
            <h2>Loading Your Community Photos</h2>
            <p>Please wait while we prepare your map view...</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script>
        const photoViewer = document.getElementById('photo-viewer');
        const photoFrame = document.getElementById('photo-frame');
        const photoInfo = document.getElementById('photo-info');
        const closeViewer = document.getElementById('close-viewer');

        // Initialize map with visuals
        const map = L.map('map', {
            zoomControl: false,
            minZoom: 10,
            maxZoom: 19
        }).setView([34.199, -118.162], 17);

        // Store all markers for navigation
        let markers = [];
        let currentMarkerIndex = -1;

        // Initialize address search with autocomplete
        const searchInput = document.getElementById('address-search');
        const searchResults = document.getElementById('search-results');
        let searchTimeout;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const address = e.target.value;
                if (address.length > 2) {
                    searchAddress(address);
                } else {
                    searchResults.classList.remove('active');
                }
            }, 300);
        });

        async function searchAddress(address) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ' Altadena, CA')}&limit=5&addressdetails=1`);
                const data = await response.json();
                
                searchResults.innerHTML = '';
                if (data.length > 0) {
                    searchResults.classList.add('active');
                    data.forEach(location => {
                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        
                        // Format the display address more cleanly
                        const addr = location.address;
                        const displayAddress = addr.house_number ? 
                            `${addr.house_number} ${addr.road}` : 
                            location.display_name.split(',')[0];
                        
                        div.textContent = displayAddress;
                        
                        div.addEventListener('click', () => {
                            map.flyTo([location.lat, location.lon], 19, {
                                duration: 1.5,
                                easeLinearity: 0.25
                            });
                            searchInput.value = displayAddress;
                            searchResults.classList.remove('active');
                        });
                        searchResults.appendChild(div);
                    });
                } else {
                    searchResults.classList.remove('active');
                }
            } catch (error) {
                console.error('Search error:', error);
                // Show a more user-friendly error
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.textContent = 'Unable to search address. Please try again.';
                searchResults.innerHTML = '';
                searchResults.appendChild(div);
                searchResults.classList.add('active');
            }
        }

        // Handle clicking outside search results
        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.classList.remove('active');
            }
        });

        // Handle keyboard navigation in search results
        searchInput.addEventListener('keydown', (e) => {
            const items = searchResults.getElementsByClassName('search-result-item');
            const activeItem = searchResults.querySelector('.search-result-item.active');
            let index = Array.from(items).indexOf(activeItem);

            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    if (index < items.length - 1) {
                        if (activeItem) activeItem.classList.remove('active');
                        items[index + 1].classList.add('active');
                        items[index + 1].scrollIntoView({ block: 'nearest' });
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (index > 0) {
                        if (activeItem) activeItem.classList.remove('active');
                        items[index - 1].classList.add('active');
                        items[index - 1].scrollIntoView({ block: 'nearest' });
                    }
                    break;
                case 'Enter':
                    if (activeItem) {
                        activeItem.click();
                    }
                    break;
            }
        });

        // Add tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap, © CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Add zoom control to bottom right
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        closeViewer.addEventListener('click', () => {
            photoViewer.classList.remove('active');
            if (markers[currentMarkerIndex]) {
                markers[currentMarkerIndex].closePopup();
            }
            currentMarkerIndex = -1;
            // Trigger a resize event to update the map
            setTimeout(() => {
                map.invalidateSize();
            }, 300);
        });

        function showPhoto(marker, fileId, name, lat, lng) {
            // Remove active class from all markers
            markers.forEach(m => m.getElement().classList.remove('active'));
            // Add active class to current marker
            marker.getElement().classList.add('active');

            photoFrame.innerHTML = `
                <iframe 
                    src="https://drive.google.com/file/d/${fileId}/preview"
                    style="width:100%;height:100%;border:0;"
                    allow="autoplay"
                    title="Property photo"
                    loading="lazy">
                </iframe>
            `;

            photoInfo.innerHTML = `
                <div class="photo-info-text">
                    <h2>${name}</h2>
                    <p>Location: ${Number(lat).toFixed(6)}, ${Number(lng).toFixed(6)}</p>
                </div>
                <a href="https://drive.google.com/uc?export=download&id=${fileId}" 
                   class="open-original" 
                   target="_blank"
                   rel="noopener noreferrer"
                   title="Open full resolution photo in new tab"
                   aria-label="Open full resolution photo in new tab">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            `;

            photoViewer.classList.add('active');
            currentMarkerIndex = markers.indexOf(marker);

            // Trigger a resize event to update the map
            setTimeout(() => {
                map.invalidateSize();
            }, 300);
        }

        // Load and process CSV
        fetch('./photo_data.csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load photo data (${response.status} ${response.statusText})`);
                }
                return response.text();
            })
            .then(csv => {
                if (!csv.trim()) {
                    throw new Error('No photo data available');
                }

                Papa.parse(csv, {
                    header: true,
                    skipEmptyLines: true,
                    complete: result => {
                        if (result.errors.length > 0) {
                            throw new Error('Failed to parse photo data: ' + 
                                result.errors.map(e => e.message).join(', '));
                        }

                        if (result.data.length === 0) {
                            throw new Error('No photos found in the database');
                        }

                        // Process and add markers
                        result.data.forEach(row => {
                            if (!row.Latitude || !row.Longitude) return;
                            
                            const fileId = row['Photo URL'].match(/\/d\/([^/]+)/)?.[1];
                            if (!fileId) return;

                            const marker = L.marker([row.Latitude, row.Longitude], {
                                icon: L.divIcon({
                                    html: `<i class="fa fa-camera" style="color:var(--accent-color);font-size:20px;text-shadow:2px 2px 4px rgba(0,0,0,0.2);"></i>`,
                                    className: 'photo-marker',
                                    iconSize: [24, 24]
                                })
                            });

                            // Store marker for navigation
                            markers.push(marker);

                            marker.on('click', () => {
                                showPhoto(marker, fileId, row.Name, row.Latitude, row.Longitude);
                            });

                            // Enhanced tooltip with better preview and position adjustment
                            marker.bindTooltip(`
                                <div class="photo-preview">
                                    <img src="https://drive.google.com/thumbnail?id=${fileId}" 
                                         width="200" 
                                         alt="Preview of ${row.Name}"
                                         style="border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);"
                                         onload="this.parentElement.dispatchEvent(new Event('preview-loaded'))">
                                    <div style="margin-top:8px;font-weight:500;">${row.Name}</div>
                                </div>
                            `, {
                                offset: [0, 0], // Start at marker position for debugging
                                direction: 'top',
                                className: 'photo-tooltip'
                            });

                            // Debug tooltip positioning extensively
                            marker.on('tooltipopen', (e) => {
                                const tooltip = e.tooltip;
                                const tooltipEl = tooltip.getElement();
                                
                                tooltipEl.querySelector('.photo-preview').addEventListener('preview-loaded', () => {
                                    // Get all relevant measurements
                                    const markerPos = map.latLngToContainerPoint(marker.getLatLng());
                                    const tooltipRect = tooltipEl.getBoundingClientRect();
                                    const markerHeight = 24;
                                    const viewportHeight = window.innerHeight;
                                    const mapRect = map.getContainer().getBoundingClientRect();

                                    console.log('=== Tooltip Debug Info ===');
                                    console.log('Viewport:', {
                                        height: viewportHeight,
                                        scrollY: window.scrollY
                                    });
                                    console.log('Map:', {
                                        top: mapRect.top,
                                        height: mapRect.height
                                    });
                                    console.log('Marker:', {
                                        x: markerPos.x,
                                        y: markerPos.y,
                                        screenY: mapRect.top + markerPos.y,
                                        height: markerHeight
                                    });
                                    console.log('Tooltip:', {
                                        top: tooltipRect.top,
                                        bottom: tooltipRect.bottom,
                                        height: tooltipRect.height,
                                        currentOffset: tooltip.options.offset[1]
                                    });
                                    console.log('Calculations:', {
                                        markerTopEdge: markerPos.y - markerHeight/2,
                                        tooltipBottomEdge: tooltipRect.bottom,
                                        overlap: tooltipRect.bottom - (markerPos.y - markerHeight/2),
                                        spaceAboveMarker: markerPos.y - mapRect.top
                                    });

                                    // Test different offset values
                                    [-5, -10, -15, -20].forEach(testOffset => {
                                        console.log(`Testing offset ${testOffset}:`, {
                                            wouldOverlap: (tooltipRect.bottom + testOffset) > (markerPos.y - markerHeight/2),
                                            resultingPosition: tooltipRect.bottom + testOffset
                                        });
                                    });

                                    tooltip.options.offset = [0, -15];
                                    tooltip.update();
                                });
                            });

                            marker.addTo(map);
                        });

                        // Smooth loading transition
                        const loader = document.getElementById('loading');
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 300);
                    }
                });
            })
            .catch(error => {
                document.getElementById('loading').remove();
                showError('Unable to load photos', error.toString());
                console.error('Error:', error);
            });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeViewer.click();
            }
        });
    </script>
</body>
